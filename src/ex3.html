<!-- CSS에서 가장 중요한 문법인 선택자에 대한 간단한 설명 코드-->
<!doctype html>
<html>
<head>
  <meta charset = "UTF-8">
  <style>
    .js{
      font-weight: bold;
      color: red;
    }
    #first{
        color: green;
    }
    span{
        color: blue;
    }
  </style>
  <title>맺음</title>

</head>
<body>
<h1 style="color: darkslateblue; background-color: coral">맺음</h1>

<br>
<!-- id값은 절대로 변하지 않으므로 class 보다 id가 더 우선 순위를 갖는다
또한 중복 시킬 수 없다.
따라서 class 라는 큰 들을 만들어 놓고 id를 사용하여 세세한 부분을 조정하며
코딩을 한다. -->
<span id= "first" class="js"> 관계나 인연 따위를 이루거나 만들다.</span>
레저, 구기, <span>산악</span>, 해양, <span>동계</span> 등등
</body>
</html>
