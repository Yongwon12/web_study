<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Object</h1>
<h2>Create</h2>
<script>
  var coworkers = { <!-- 객체를 만듬 -->
    "Programmer": "Kim",  <!-- key 값 -->
    "Designer": "Park"<!-- key 값 -->
  };
  document.write("Programer:" + coworkers.Programmer+'<br>'); <!-- 만들어져 있는 객체에서 객체를 가져옴 -->
  document.write("Designer:" + coworkers.Designer+'<br>');
  coworkers.Bookkeeper = "duru";<!-- key 값 추가 -->
  document.write("Bookkeeper:" + coworkers.Bookkeeper+'<br>');
  coworkers['data scientist'] = 'taeho';<!-- key 값 추가 -->
  document.write("data scientist:" + coworkers['data scientist'] + '<br>');
</script>
<h2>Iterate</h2>
<script>
  for (var key in coworkers) { <!-- 객체의 반복법 -->
    document.write(key + ':' + coworkers[key] + '<br>');
  }
</script>
  <h2>Property & Method</h2>
<script>
  coworkers.showAll = function () {
    for (var key in this) { <!-- 객체의 반복법 -->
      document.write(key + ':' + this[key] + '<br>');
    }
  };
  coworkers.showAll();
</script>
</body>
</html>
