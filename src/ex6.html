<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    var coworkers = ["jesus1", "jesus2"];
  </script>
  <h2>Get</h2>
  <script>
    document.write(coworkers[0]);
    document.write(coworkers[1]);
  </script>
  <h2>Count</h2>
  <script>
    document.write(coworkers.length);
  </script>
  <h2>Add</h2>
  <script>
    coworkers.push('jesus3');
    coworkers.push('jesus4');
  </script>
  <h2>Count</h2>
  <script>
    document.write(coworkers.length);
  </script>

</body>
</html>
