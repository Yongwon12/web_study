<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Loop</h1>
  <ul>
  <script>
    document.write('<li>1</li>');
    var i = 0; <!-- i의 값은 0으로 초기화 -->
    while(i < 3) {  <!-- 3이 될 때 까지 반복 -->
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      i = i + 1; <!-- 기존의 i 값에 1을 더해줌-->
    }
    document.write('<li>4</li>');
  </script>
</ul>
</body>
</html>
