<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Loop & Array</h1>
  <script>
    var coworkers = ['jesus1', 'jesus2', 'jesus3', 'jesus4', 'jesus5'];
  </script>
  <h2> Co workers</h2>
  <ul>
    <script>
      var i = 0;
      while(i < coworkers.length) { <!-- coworkers의 요소가 바뀌어도 .length로 유연한 코딩이 가능하다-->
        document.write('<li><a href="http://a.com/'+coworkers[i]+'"> '+coworkers[i]+'</a></li>');
        i = i + 1;
      }
    </script>
  </ul>
</body>
</html>
